<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="favicon.ico" />
        <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <h1 class="title"> Etch-A-Sketch</h1>
        </header>
        <main class="main">
            <div class="settings">
                <input id="colourPicker" type="color" value="#333333"/>
                <button id="colourBtn">Colour Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="easerBtn">Easer Mode</button>
                <button id="clearBtn">Clear </button>
                <div class="size-value" id="sizeValue">16X16</div> 
                <input id="sizeSlider" type="range" min="1" max="64"/>
            </div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Scientific Calculator</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">Scientific Calculator</h1>
    <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <input
                            id="cal-display"
                            readonly
                            class="form-control form-control-ig text-end"
                            type="text"
                            aria-label=".form-control-ig example"
                    >
                    <div class="row gx-1">
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('(')">
                                (
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay(')')">
                                )
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('%')">
                                %
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="clearDisplay()">
                                AC
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('7')">
                                7
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('8')">
                                8
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('9')">
                                9
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('/')">
                                รท
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('4')">
                                4
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('5')">
                                5
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('6')">
                                6
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('*')">
                                ร
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('1')">
                                1
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('2')">
                                2
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('3')">
                                3
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('-')">
                                -
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('0')">
                                0
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('.')">
                                .
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 mt-2 border border-primary" onclick="calculateResult()">
                                =
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-2 border" onclick="appendToDisplay('+')">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="calculator.js"></script>
</body>
</html>
